    <h2>TEKNIK</h2>
<html>
	<head>
		<title>Break Shot</title>
	</head>
	<body>
		<h3>Break Shot</h3>
		<p>
		<button onclick="playVid()" type="button">Play Video</button>
		<button onclick="pauseVid()" type="button">Pause Video</button>
		<button onclick="durationVid()" type="button">Duration Video</button>
		</p>
        <h4 class="wigdet-title"></h4>
		<video width="420" controls="true">
			<source src="breakshot.mp4" type="video/mp4">
        </video>
		
		</video><br>
		<audio controls>
			<source src="media/horse.ogg" type="audio/ogg">
		</audio>
	</body>
	<script>
	var vid = document.getElementById("breakshot");
	
	function playVid() {
		vid.play();
		vid.loop = true;
	}

	function pauseVid() {
		vid.pause();
	}
	function durationVid() {
		alert(vid.duration);
	}
	
	</script>
</html>
